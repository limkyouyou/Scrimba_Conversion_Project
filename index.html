<!DOCUTYPE html> <!-- declare document type -->

<html lang="en-US"> <!-- declare the root element and language type -->

    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Scrimba Unit Conversion Project</title> <!-- declare document title -->
        <meta charset="UTF-18"> <!-- declare document character set -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- declare the visible area of the document to fit the user's device and define its default zoom level -->
        <meta name="description" content="This is the third Scrimba project from their free JavaScript course">
        <meta name="author" content="Kyo young Lim"> <!-- declare the author of the document -->
        <meta name="icon" href="conversion_icon.png" type="image/x-icon"> <!-- declare favicon and its source -->
        <link rel="stylesheet" href="index.css"> <!-- declare stylesheet relation and its source -->
    </head>
    
    <body>
    <div class="background">
        <div class="main">
            <h1 class="header">Metric/Imperial Unit Conversion</h1>
            <input type="text" class="input" id="input-el">
            <button class="button" id="convert-btn">Convert</button>
        </div>
            <div class="conversionUnit">
                <h2 class="units">Length (Meters/Feet)</h2>
                <p class="conversion" id="length-el">1 meters = 3.28 feet | 1 feet = 0.31 meters</p>
            </div>
            <div class="conversionUnit">
                <h2 class="units">Volume (Liters/Gallons)</h2>
                <p class="conversion" id="volume-el">1 liters = 0.26 gallons | 1 gallons = 4.55 liters</p>
            </div>
            <div class="conversionUnit">
                <h2 class="units">Mass (Kilograms/Pounds)</h2>
                <p class="conversion" id="mass-el">1 kilos = 2.21 pounds | 1 pounds = 0.45 kilos</p>
            </div>
    </div>
        <script src="index.js"></script>
    </body>
</html>
